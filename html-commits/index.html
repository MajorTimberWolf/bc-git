<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator | Blockchain Club</title>
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section>

        <section class="calculator-button">
            <div class="calculator-buttons-row">
                <button class="calculator-buttons">
                    &percnt;
                </button>
                
                <button class="calculator-buttons">
                    AC
                </button>
                
                <button class="calculator-buttons">
                    &and;
                </button>

                <button class="calculator-buttons">
                    &divide;
                </button>
            </div>
            
            <div class="calculator-buttons-row">
                <button class="calculator-buttons">
                    7
                </button>
                
                <button class="calculator-buttons">
                    8
                </button>

                <button class="calculator-buttons">
                    9
                </button>

                <button class="calculator-buttons">
                    &times;
                </button>
            </div>

            <div class="calculator-buttons-row">
                <button class="calculator-buttons">
                    4
                </button>
                
                <button class="calculator-buttons">
                    5
                </button>

                <button class="calculator-buttons">
                    6
                </button>

                <button class="calculator-buttons">
                    &minus;
                </button>
            </div>
            
            <div class="calculator-buttons-row">
                <button class="calculator-buttons">
                    1
                </button>

                <button class="calculator-buttons">
                    2
                </button>

                <button class="calculator-buttons">
                    3
                </button>

                <button class="calculator-buttons">
                    &plus;
                </button>
            </div>
            
            <div class="calculator-buttons-row">
                <button class="calculator-buttons">
                    &period;
                </button>

                <button class="calculator-buttons">
                    0
                </button>

                <button class="calculator-buttons">
                    ()
                </button>

                <button class="calculator-buttons">
                    &equals;
                </button>
            </div>
        </section>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
